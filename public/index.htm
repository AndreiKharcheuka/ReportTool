<!DOCTYPE HTML>
<html ng-app="App" ng-controller="appController">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Highcharts Example</title>
</head>
<body>

<div id="container" class="container" ng-controller="velocityChartController">
    <h2> Velocity chart</h2>

    <div class="row">
        <div class="col-sm-6 container">
            <div class="row">
                <div class="col-sm-3">
                    <input name="userName" class="form-control" type="text" ng-model="common.userName"
                           placeholder="Jira UserName"/>
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="password" ng-model="common.password" placeholder="Jira Password"/>
                </div>
                <div class="col-sm-2 bottom">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div cass="row">
        <div class="container">
            <div class="row">
                <h2>Settings</h2>
                <div class="col-sm-12">
                    <label>JQL</label>
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="common.currentJQL" placeholder="JQL"/>
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchIssues()">Search!</button>
                          </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2" ng-repeat="ser in chartConfig.series">
            <label class="col-sm-2 control-label">{{ser.name}}</label>
            <select class="form-control" ng-model="ser.type" ng-options="c.id as c.title for c in chartTypes"></select>
        </div>
    </div>

    <div class="row">
        <highchart id="chart1" config="chartConfig"></highchart>
    </div>

</div>

<!--<script src="../../js/modules/exporting.js"></script>-->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.2.14/angular-resource.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="scripts/libs/highcharts-ng.js"></script>

<script type="text/javascript" src="scripts/router.js"></script>
<script type="text/javascript" src="scripts/controller/appController.js"></script>
<script type="text/javascript" src="scripts/controller/velocityChartController.js"></script>

<!--Delete this file and use online one-->
<script type="text/javascript" src="scripts/dataSample.js"></script>
</body>

</html>
