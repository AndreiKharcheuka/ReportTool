<div id="container" class="container" ng-controller="moduleProgressController" style="padding-left: 150px">
    <div class="visible-md visible-lg visible-sm" style="position:fixed; left: 10px; top:150px; font-size: 12pt ">
        <ul class="list-unstyled">
            <li>SME:<select class="form-control headerSelectWidth" ng-model="filteredSme" class="headerSelectWidth" ng-options="sme.name as sme.name for sme in allSMEs" ng-change="filterModuleBySme()"></select></li>
            <li>Module Group:<select class="form-control headerSelectWidth" ng-model="filteredMG" class="headerSelectWidth" ng-options="moduleGroup.name as moduleGroup.name for moduleGroup in allModuleGroups" ng-change="filterModuleByGroup()"></select></li>
            <li><input type="checkbox" ng-model="total.accepted.isChecked" ng-change="processWithRowSpans()"><span class="glyphicon glyphicon-star"></span><strong> {{total.accepted.count}}</strong>:Done</li>
            <li><br/></li>
            <li><input type="checkbox" ng-model="total.all.isChecked" ng-change="onSelectDeselectAll()"><span class="glyphicon glyphicon-shopping-cart"></span><strong> {{total.total}}</strong>:Total</li>
        </ul>
    </div>
    <div class="row">

        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead class="progressTableMainHeader">
                <tr>
                    <th>Progress</th>
                    <th>Due Date</th>
                    <th>SMEs</th>
                    <th>Link</th>
                    <th>SP</th>
                    <th>Teams</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat = "module in updatedModuleProgressData">
                    <td>
                        <div id="progress"><span class="bar" ng-style="{width: module.progress2}"></span></div>
                        <div>{{module.progress}}</div>
                    </td>
                    <td>
                        <div>{{module.duedate | date:'MMM-dd-yyyy'}}</div>
                    </td>
                    <td>
                        <table>
                            <tr ng-repeat = "sme in module.smenames">
                                <td class="table_cell_border">
                                    <div>{{sme}}</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <a href="{{module.uri}}">{{module.name}}</a>
                    </td>
                    <td>
                        <div>{{module.summarySP | number : 0}}</div>
                    </td>
                    <td>
                        <table>
                            <tr ng-repeat = "team in module.teamnames">
                                <td class="table_cell_border">
                                    <div>{{team}}</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
