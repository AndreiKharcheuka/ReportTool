<div class="modal-header">
<h3 class="modal-title">Date: <b>{{ selectedProgressDetail.date | date:'dd-MM-yyyy' }}:</b></h3>
</div>
<div class="modal-body">
    <strong>Pages:</strong>
    <ul>
        <li ng-repeat="pageItem in selectedProgressDetail.pages">
            <span>Name: <strong><a href="https://jira.epam.com/jira/browse/{{pageItem.pageId}}">{{pageItem.pageId}}</a></strong></span><br/>
            <span>Spent hours: {{pageItem.HR}}</span><br/>
            <span>Story points: {{pageItem.SP}} </span>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="onOkClick()">close</button>
    <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
</div>
